application: rdf-translator2
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static

- url: /parse
  script: main.application

- url: /
  static_files: index.html
  upload: index\.html

- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico
  
- url: /robots\.txt
  static_files: robots.txt
  upload: robots\.txt
  
- url: /humans\.txt
  static_files: humans.txt
  upload: humans\.txt